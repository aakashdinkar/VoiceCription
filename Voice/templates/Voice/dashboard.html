<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<style>
    div.container{
  text-align: center;
  z-index: -100;
  filter: blur(.5px);
  background-color: green;
}
.split {
  height: 45%;
  width: 45%;
  position: fixed;
  padding-top: 20px;
}
.left {
  left: 10;
  background-color: #E6E6FA;
  text-align: center;
}
.right {
    /* margin-right:1000px ; */
  right: 150px;
  background-color: #778899;
  text-align: left;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
div.main{
  box-shadow: 0 30px 100px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  background-color: white;
  display: inline-block;
  padding: 10px;
  color: black;
  width: 1200px;
  height: 1000px;
}
label{
  font-family: 'Baloo Paaji 2', cursive;
  font-size: 30px;
  margin-bottom: 0px;
}
h1{
  border-style: double;

  text-align: center;
  font-size: 60px;
  margin-bottom: 1px;
}
h2{
  font-family: 'Baloo Paaji 2', cursive;
  text-align: center;
  margin-top: 0px;
  margin-bottom: 1px;
}
h3{

  text-align: center;
  margin-top: 0px;
}
img{
  width: 35%;
  height: 30%;
  border-radius: 250px;

}
.footer {
   position: fixed;

   text-align: center;
}
#button1{
  width: 30%;
  background-color: #7999;
  font-size: 20px;
  color: black;
  padding: 5px;
  font family: 'Baloo Paaji 2', cursive;
  border-radius: 10px;
  transition-duration: 0.5s;

  margin-left: 18px;
  margin-bottom: 5px;
}
#button1:hover{
  background-color: #4F50;
  color: green;
}

#buttonp{
  width: 30%;
  background-color: #7999;
  font-size: 20px;
  color: black;
  padding: 5px;
  font family: 'Baloo Paaji 2', cursive;
  border-radius: 10px;
  transition-duration: 0.5s;
}
#buttons{
  width: 30%;
  background-color: #7999;
  font-size: 20px;
  color: black;
  padding: 5px;
  font family: 'Baloo Paaji 2', cursive;
  border-radius: 10px;
  transition-duration: 0.5s;
}
#buttons:hover{
  background-color: #4F50;
  color: green;
}

#buttonp:hover{
  background-color: #4F50;
  color: green;
}
.container2{
    position: relative;
    top:550px;
}

  top: 410px;
}

<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">

  </div>
  <div class="split right">
    <div class="centered">
      <label 
          for="name-label"
          id="name"
          name="name"
          >Name: {{ user.first_name }}
      </label>
      <br>
      <label 
          for="email-label"
          id="email"
          nmae="email"
          >Email: {{ user.email }}
      </label><br>
      <label 
          for="id-label"
          id="id"
          name="id"
          >ID No.: 123456DR65
      </label><br>
    </div>
  </div>
<div class="container2">

<i class="fa fa-plus-circle" style="font-size:36px; color: black;" onclick="location.href='{% url 'scriptII' %}'"></i></a>
